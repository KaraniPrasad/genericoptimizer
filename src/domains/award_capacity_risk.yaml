parameters:
  demand:
    type: int
    default: 900
  lambda_cost:
    type: float
    default: 0.4

variables:
  - name: x
    type: integer
    lower: 0
    upper: Capacity // SOQ

objective:
  var: x
  scale: SOQ
  terms:
    - column: TotalScore
      weight: 1.0
    - column: UnitCost
      weight: -0.3

constraints:
  - type: sum_equals
    var: x
    multiplier: SOQ
    value: demand
